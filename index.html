<!DOCTYPE html>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(50, 40, 90, 0.75);

        @supports not (backdrop-filter: blur(1px)) {

            margin-top: 30px;

        }

            padding: 10px;
            margin: 5px 0;

        }
        .mirror-item.working {
            background: rgba(0, 255, 0, 0.2);

            background: rgba(255, 0, 0, 0.2);
        }

            color: white;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è MTProxy Network</h1>
        <div class="spinner"></div>
        <div class="status" id="status">–ü–æ–∏—Å–∫ –∞–∫—Ç—É–∞–ª—å–Ω–æ–≥–æ –∑–µ—Ä–∫–∞–ª–∞...</div>
        <div class="mirror-list" id="mirrors"></div>
    </div>

    <script>
        const DEAD_DROP_URL = 'https://gist.githubusercontent.com/cuk3/04c44a18430914d72a83450c3cf78b54/raw';
        const statusEl = document.getElementById('status');
        const mirrorsEl = document.getElementById('mirrors');

        async function checkMirror(url) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(url + '/docs', {
                    signal: controller.signal,
                    mode: 'no-cors'  // –û–±—Ö–æ–¥ CORS –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                });
                
                clearTimeout(timeout);
                return true;
            } catch (e) {
                return false;
            }
        }

        async function findWorkingMirror() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–µ—Ä–∫–∞–ª –∏–∑ Dead Drop
                const response = await fetch(DEAD_DROP_URL);
                const data = await response.json();
                
                const mirrors = data.user_mirrors || [data.api_url];
                
                statusEl.textContent = `–ü—Ä–æ–≤–µ—Ä—è–µ–º ${mirrors.length} –∑–µ—Ä–∫–∞–ª...`;
                mirrorsEl.style.display = 'block';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∑–µ—Ä–∫–∞–ª–∞ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
                const checks = mirrors.map(async (mirror, index) => {
                    const working = await checkMirror(mirror);
                    
                    const item = document.createElement('div');
                    item.className = `mirror-item ${working ? 'working' : 'failed'}`;
                    item.textContent = `${working ? '‚úÖ' : '‚ùå'} ${mirror}`;
                    mirrorsEl.appendChild(item);
                    
                    return { mirror, working };
                });
                
                const results = await Promise.all(checks);
                const workingMirror = results.find(r => r.working);
                
                if (workingMirror) {
                    statusEl.textContent = `–ù–∞–π–¥–µ–Ω–æ —Ä–∞–±–æ—á–µ–µ –∑–µ—Ä–∫–∞–ª–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...`;
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ–∫—Å–∏
                    setTimeout(() => {
                        window.location.href = '/proxy/get.html?api=' + encodeURIComponent(workingMirror.mirror);
                    }, 1500);
                } else {
                    statusEl.textContent = '‚ùå –í—Å–µ –∑–µ—Ä–∫–∞–ª–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã!';
                    statusEl.innerHTML += '<br><small>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ VPN –∏–ª–∏ –ø–æ–∑–∂–µ</small>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏';
                statusEl.innerHTML += `<br><small>${error.message}</small>`;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        findWorkingMirror();
    </script>
</body>
</html>
