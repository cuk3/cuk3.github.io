<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTProxy &mdash; Telegram</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #111;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  color: #f0f0f0;
}

.card {
  padding: 36px 32px;
  max-width: 380px;
  width: 100%;
  text-align: center;
}

h1 {
  font-size: 1.25em;
  font-weight: 300;
  letter-spacing: .08em;
  text-transform: uppercase;
  color: #fff;
  margin-bottom: 6px;
}

.sub {
  color: #555;
  font-size: .82em;
  letter-spacing: .04em;
  margin-bottom: 28px;
}

#qr {
  display: flex;
  justify-content: center;
  margin-bottom: 28px;
}
#qr canvas, #qr img {
  border-radius: 8px;
}

.sep {
  height: 1px;
  background: linear-gradient(90deg, transparent, #2a2a2a, transparent);
  margin-bottom: 20px;
}

.btn {
  display: block;
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  font-size: .92em;
  font-weight: 500;
  cursor: pointer;
  text-decoration: none;
  text-align: center;
  margin-bottom: 9px;
  letter-spacing: .03em;
  transition: transform .12s, opacity .12s;
  border: none;
}
.btn:last-child { margin-bottom: 0; }
.btn:hover { transform: translateY(-1px); }

.btn-main {
  background: #fff;
  color: #111;
  font-weight: 700;
}
.btn-main:hover { background: #e8e8e8; }

.btn-sec {
  background: transparent;
  color: #888;
  border: 1px solid #2a2a2a;
}
.btn-sec:hover { color: #f0f0f0; border-color: #444; }

.toast {
  position: fixed;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%) translateY(60px);
  background: #fff;
  color: #111;
  padding: 10px 24px;
  border-radius: 8px;
  font-weight: 600;
  font-size: .88em;
  transition: transform .25s;
  pointer-events: none;
  white-space: nowrap;
}
.toast.show { transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>
<div class="card">
  <h1>MTProxy</h1>
  <p class="sub">free &middot; ru &middot; telegram</p>

  <div id="qr"></div>

  <div class="sep"></div>

  <a class="btn btn-main" href="https://t.me/proxy?server=185.21.9.61&port=443&secret=ee9fe4b27de45ee5f794432d4c01004da07777772e676f6f676c652e636f6d">
    &#x26A1; &#x41F;&#x43E;&#x434;&#x43A;&#x43B;&#x44E;&#x447;&#x438;&#x442;&#x44C;&#x441;&#x44F;
  </a>

  <button class="btn btn-sec" onclick="shareProxy()">
    &#x1F517; &#x41F;&#x43E;&#x434;&#x435;&#x43B;&#x438;&#x442;&#x44C;&#x441;&#x44F;
  </button>

  <a class="btn btn-sec" href="https://t.me/ProxyRUSbot">
    &#x1F916; &#x41D;&#x430;&#x448; &#x431;&#x43E;&#x442;
  </a>

  <a class="btn btn-sec" href="https://t.me/telegaLIFEpls">
    &#x1F4E2; &#x41D;&#x430;&#x448; &#x43A;&#x430;&#x43D;&#x430;&#x43B;
  </a>
</div>

<div class="toast" id="toast">&#x2705; &#x421;&#x441;&#x44B;&#x43B;&#x43A;&#x430; &#x441;&#x43A;&#x43E;&#x43F;&#x438;&#x440;&#x43E;&#x432;&#x430;&#x43D;&#x430;!</div>

<script>
  var PROXY = "https://t.me/proxy?server=185.21.9.61&port=443&secret=ee9fe4b27de45ee5f794432d4c01004da07777772e676f6f676c652e636f6d";

  new QRCode(document.getElementById("qr"), {
    text: PROXY,
    width: 220,
    height: 220,
    colorDark: "#ffffff",
    colorLight: "#111111",
    correctLevel: QRCode.CorrectLevel.M
  });

  function toast() {
    var t = document.getElementById("toast");
    t.classList.add("show");
    setTimeout(function () { t.classList.remove("show"); }, 2000);
  }

  function copyLink() {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(PROXY).then(toast);
    } else {
      var ta = document.createElement("textarea");
      ta.value = PROXY;
      ta.style.cssText = "position:fixed;opacity:0";
      document.body.appendChild(ta);
      ta.focus(); ta.select();
      document.execCommand("copy");
      document.body.removeChild(ta);
      toast();
    }
  }

  function shareProxy() {
    if (navigator.share) {
      navigator.share({ title: "MTProxy", url: PROXY });
    } else {
      copyLink();
    }
  }
</script>
</body>
</html>
